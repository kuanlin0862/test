<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">
	A：<input type="text" v-model="A">
	<br>
	B：<input type="text" v-model="B">
	<ul>
		<li>誰比較多? {{Amount}}</li>
		<li>A - C = {{judgeA}} </li>
		<li>{{changeD(1)}}</li>
	</ul>
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
//基本架構
var app = new Vue({
	el: '#app',
	data:{
		A: 0,
		B: 0,
		C: 20
	},
	computed:{
		Amount: function() {
			if (this.A > this.B) {
				return 'A';
			} else if (this.A < this.B) {
				return 'B';
			} else {
				return 'Same';
			}
		},
		judgeA: function() {
			return this.A - this.C;
		}
	},
	methods:{
		changeD: function(num) {
			return this.C + num;
		}
	}

});

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div class="app">
	<p v-for="home in homes" v-on:click="myFa(home.father)">{{home.father}}</p>
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
//基本架構
var app = new Vue({
	el: '.app', //element, 也可以綁定class
	data:{
		message: 'test',
		colors: ['black', 'red', 'yellow'],
		homes:[{father:'tom'}, {father:'bob'}, {father:'john'}]
	},
	methods:{
		myFa: function(father) { //v-on:click="myFa(home.father)
			alert('My father is ' + father);
		}
	}
});

</script>
</body>
</html>

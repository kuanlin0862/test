<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">
	
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
//基本架構
var app = new Vue({
	el: '#app',
	data:{
		test: "test content"
	},
	//loading
	beforeCreate: function() {
		//此處還未取得data
		console.log(this.test);
	},
	created: function() {
		//此處可取得data
		console.log(this.test);
	},
	beforeMount: function() {
		//此處還沒抓到元素的資料
		console.log(this.test);
	},
	//loading finish
	mounted: function() {
		//此處已抓到元素的資料, 並已將資料載入到DOM
		console.log('loading finish');
	},
	//
	methods:{
		
	}
});

</script>
</body>
</html>

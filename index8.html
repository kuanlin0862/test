<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">
	輸入台幣：
	<input type="text" v-model="NT">
	<ul>
		<li>台幣：{{NT}}</li>
		<li>日幣：{{japan}}</li>
		<li>美金：{{NT * 0.04}}</li>
	</ul>
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
//基本架構
var app = new Vue({
	el: '#app',
	data:{
		NT: 0
	},
	//若data有更改, 就回傳值
	//無法帶參數
	computed:{
		japan: function() {
			return this.NT * 3.70;
		}
	}
});

</script>
</body>
</html>

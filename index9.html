<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">
	現在秒數：{{now}}
	<br>
	A：<input type="text" v-model="A">
	<br>
	B：<input type="text" v-model="B">
</div>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
//基本架構
var app = new Vue({
	el: '#app',
	data:{
		A: 0,
		B: 0
	},
	computed:{
		now: function() {
			let total = this.A + this.B;
			var d = new Date();
			return d.getSeconds();
		}
	}
});

</script>
</body>
</html>
